<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MobiBank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">MobiBank</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <main class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us via:</p>
        <ul>
            <li>Email: support@mobibank.com</li>
            <li>Phone: +1 (800) 123-4567</li>
            <li>Address: 123 MobiBank Street, FinCity, 56789</li>
        </ul>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>© 2024 MobiBank | Shreyas M | All rights reserved.</p>
    </footer>
</body>
</html>
